<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #eaf0f1;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            color: #475b6a;
        }
        header p {
            font-size: 1rem;
            color: #607d8b;
        }
        .roadmap-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            margin: 40px auto;
            max-width: 800px;
        }
        .roadmap-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: #d1d9e6;
            z-index: -1;
        }
        .roadmap-item {
            position: relative;
            width: 60%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .roadmap-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }
        .roadmap-item a {
            text-decoration: none;
            color: #475b6a;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .roadmap-item::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #475b6a;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            left: -25px;
            z-index: 1;
        }
        .roadmap-item:nth-child(odd)::after {
            left: unset;
            right: -25px;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Computer Networks</h1>
        <p>Explore the stages of learning computer networks</p>
    </header>
    <div class="roadmap-container">
        <div class="roadmap-item">
            <a href="#">Introduction to Networking</a>
        </div>
        <div class="roadmap-item">
            <a href="#">Network Models (OSI & TCP/IP)</a>
        </div>
        <div class="roadmap-item">
            <a href="#">IP Addressing and Subnetting</a>
        </div>
        <div class="roadmap-item">
            <a href="#">Routing Protocols (RIP, OSPF, BGP)</a>
        </div>
        <div class="roadmap-item">
            <a href="#">Switching and VLANs</a>
        </div>
        <div class="roadmap-item">
            <a href="#">Network Security Basics</a>
        </div>
        <div class="roadmap-item">
            <a href="#">Advanced Networking Concepts</a>
        </div>
    </div>
</body>
</html>
