<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            font-style: italic;
            color: #1c5173;
        }

        .instructions {
            font-size: 1rem;
            color: #666666;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
            position: relative;
        }

        .section {
            position: relative;
            padding: 40px;
            background-color: #f0f4f8;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .box-1 {
            background-color: #d1e4e8; 
        }

        .box-2 {
            background-color: #e5e5e5; 
        }

        .box-3 {
            background-color: #c6e2d0; /* Soft mint */
        }

        .box-4 {
            background-color: #f1d2d6; /* Soft pink */
        }

        .box-5 {
            background-color: #d9e2d7; /* Light sage */
        }

        .box-6 {
            background-color: #f8f1d7; /* Light cream */
        }

        .box-7 {
            background-color: #e1d4f1;
        }

        .box-1 {
            left: -50px;
        }
        .box-2 {
            top: -50px;
        }
        .box-3 {
            left: 20px;
        }
        .box-4 {
            top: 50px;
        }
        .box-5 {
            left: 5%;
        }
        .box-6 {
            top: 100px;
        }
        .box-7 {
            top: 60%;
            left: 105%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Interv - Learning</div>
    </header>

    <p class="instructions">Explore the resources and start your learning journey. Each box represents a learning topic, click to add your content later.</p>

    <div class="container">
        <!-- Learning Boxes -->
        <div class="section box-1">Learning Topic 1</div>
        <div class="section box-2">Learning Topic 2</div>
        <div class="section box-3">Learning Topic 3</div>
        <div class="section box-4">Learning Topic 4</div>
        <div class="section box-5">Learning Topic 5</div>
        <div class="section box-6">Learning Topic 6</div>
        <div class="section box-7">Learning Topic 7</div>
    </div>

</body>
</html>
